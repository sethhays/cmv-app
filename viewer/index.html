<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Configurable Map Viewer</title>
        <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.10compact/js/esri/css/esri.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/msu.css">

        <!-- IE console hack -->
        <script type="text/javascript" src="js/fis/util/ie-console.js"></script>

        <!-- Fav Icon -->
        <link href="images/favicon.ico" rel="icon" type="image/ico">

    </head>
    <body class="dbootstrap">
        <div class="appHeader">
            <div class="headerLogo">
                <img alt="logo" src="images/masthead-helmet-white.png"/>
            </div>
            <div class="headerTitle">
                <span id="headerTitleSpan">

                </span>
                <div id="subHeaderTitleSpan" class="subHeaderTitle">

                </div>
            </div>
            <div class="search">
                <div id='geocodeDijit'>
                </div>
            </div>
            <div class="headerLinks">
                <div id="helpDijit">
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var dojoConfig = {
                async: true,
                packages: [{
                    name: 'viewer',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/viewer'
                },{
                    name: 'config',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/config'
                },{
                    name: 'gis',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/gis'
                },{
                    name: 'fis',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/fis'
                },{
                    name: 'dbootstrap',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/dbootstrap'
                }]
            };
        </script>
        <script type="text/javascript" src="//js.arcgis.com/3.10compact/"></script>
        <script type="text/javascript">
            require(['dbootstrap','viewer/Controller'], function( dbootstrap, Controller ){
                Controller.startup();
            });
        </script>
    </body>
</html>
