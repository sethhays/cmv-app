<div class="plantDbDijit">

    <div class="formContainer">

        <div data-dojo-attach-point="searchSelectContainer">
            <label>Select plant search:</label><br />
            <input type="select"
                   data-dojo-type="dijit/form/Select"
                   data-dojo-props="class: 'searchSelect'"
                   data-dojo-attach-point="searchSelectDijit"
                   data-dojo-attach-event="onChange:_onSearchChange" />
        </div>

        <div data-dojo-attach-point="queryTextContainer">
            <label>Search For Text:</label><br/>
            <input type="text"
                   data-dojo-type="dijit.form.ValidationTextBox"
                   data-dojo-attach-point="searchInputDijit"
                   data-dojo-props="name:'searchText',trim:true,required:true,value:'',placeholder:'Enter the text you want to search for.',class:'searchText'" /><br/>
        </div>

    </div>


</div>
